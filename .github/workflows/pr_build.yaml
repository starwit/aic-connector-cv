name: PR build

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  pr-build-poetry:
    name: PR Build with Poetry
    runs-on: [self-hosted, linux, X64]
    container:
        image: starwitorg/base-python-image:3.13.1-py3.13-ptr2.1.5
        volumes:
            - /home/githubrunner/.cache/pypoetry:/root/.cache/pypoetry
    steps:
      #----------------------------------------------
      #       check-out repo and set-up python
      #----------------------------------------------
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Setup
        run: |
          python --version
          poetry --version

      #----------------------------------------------
      # install your root project, if required
      #----------------------------------------------
      - name: Install project
        run: |
          poetry config cache-dir /root/.cache/pypoetry
          bash -c "make test"

  checks:
    name: "Checks"
    runs-on: [self-hosted, linux, X64]

    steps:
    - name: get helm
      uses: azure/setup-helm@v4

    - name: run helm dependency update
      working-directory: deployment/helm
      run: helm dep update

    - name: run helm template
      working-directory: deployment/helm
      run: helm template .

